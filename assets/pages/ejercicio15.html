<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <script>
        let retornarMes = (numero) => {
            switch (numero) {
                case 1:
                    return "Enero";
                case 2:
                    return "Febrero";
                case 3:
                    return "Marzo";
                case 4:
                    return "Abril";
                case 5:
                    return "Mayo";
                case 6:
                    return "Junio";
                case 7:
                    return "Julio";
                case 8:
                    return "Agosto";
                case 9:
                    return "Septiembre";
                case 10:
                    return "Octubre";
                case 11:
                    return "Noviembre";
                case 12:
                    return "Diciembre";
                default:
                    return "No es un mes";
            }
        };
        let numero=9; // Cambia este valor para probar diferentes meses
        // Llamar al m√©todo retornarMes
        let mes = retornarMes(numero);
        console.log(mes);
        </script>
</head>
<body>
    <p>Ejercicio 15: resultado en la consola</p>
</body>
</html>
