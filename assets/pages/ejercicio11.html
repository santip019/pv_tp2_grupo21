<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <script>
        let km = parseInt(prompt("Ingrese el número de kilómetros recorridos por su vehículo: "))
        let lt = parseInt(prompt("El número de litros de combustible consumidos:"))
        let consumo = ( lt / km )
        alert("El consumo de combustible por kilómetro de su vehiculo es: " + consumo + " L ")
    </script>
</head>
<body>
    <p>Ejercicio 11</p>
</body>
</html>
